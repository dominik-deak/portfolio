name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Format check
        run: bun run format:check
      
      - name: Lint check
        run: bun run lint:check
      
      - name: Type check
        run: bun run type-check
      
      - name: Security audit
        run: bun run audit
      
      - name: Build check
        run: bun run build
